<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 58" fill="none">
  <!--
    Standard logo (colour version for light backgrounds).
    Cloud in Salesforce blue #00A1E0, wordmark in navy #032D60.
    Pure circle cloud, no rectangle base.
  -->
  <!-- Bottom-left bump -->
  <circle cx="14"  cy="42"  r="11.5" fill="#00A1E0"/>
  <!-- Bottom-right bump -->
  <circle cx="62"  cy="42"  r="10"   fill="#00A1E0"/>
  <!-- Mid-left bump -->
  <circle cx="26"  cy="33"  r="14"   fill="#00A1E0"/>
  <!-- Mid-right bump -->
  <circle cx="55"  cy="35"  r="12.5" fill="#00A1E0"/>
  <!-- Top center tallest bump -->
  <circle cx="40"  cy="24"  r="16"   fill="#00A1E0"/>
  <!-- Orange lightning bolt -->
  <polygon points="43,11 36,27 42,27 38.5,46 52,26 45.5,26" fill="#FF6B00"/>
  <!-- CLOUDFORCE wordmark -->
  <text x="85" y="40"
        font-family="'Arial Narrow', Arial, sans-serif"
        font-weight="700"
        font-size="28"
        fill="#032D60"
        letter-spacing="1.5">CLOUDFORCE</text>
</svg>
